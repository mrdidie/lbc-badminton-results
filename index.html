<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter Tournament Bracket</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid black; }
        .tab:hover { background-color: #ddd; }
        .active { background-color: #bbb; }
        .bracket { display: flex; justify-content: space-around; margin-top: 20px; }
        .round { text-align: center; }
        .match { border: 2px solid black; padding: 10px; margin: 10px; display: inline-block; }
        .winner { background-color: lightgreen; font-weight: bold; padding: 10px; }
        .ranking, .round-robin { margin-top: 20px; }
        table { margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <h1>Inter Tournament Bracket</h1>
    <div class="tabs" id="tournamentTabs"></div>
    <div id="bracketContainer"></div>

    <script>
        const tournaments = {
            "Inter-Tournament 1": {
                "RoundRobin": [
                    { pair: "Ikhwan/Zalin", score: 21, points: 3 },
                    { pair: "Zaman/Haiqal", score: 21, points: 3 },
                    { pair: "Zaim/Ben", score: 18, points: 2 }
                ],
                "Ranking": [
                    { player: "Zaman", totalPoints: 13, totalScore: 84, rank: 1 },
                    { player: "Isey", totalPoints: 9, totalScore: 98, rank: 2 }
                ],
                "Semifinals": [
                    { team1: "Zaman/Haiqal", score1: 21, team2: "Arif/Radhi", score2: 16 },
                    { team1: "Nuar/Yus", score1: 14, team2: "Zaim/Ben", score2: 21 }
                ],
                "Grandfinal": { team1: "Zaman/Haiqal", score1: 21, team2: "Zaim/Ben", score2: 15 },
                "Champion": "Zaman/Haiqal"
            }
        };

        function loadTabs() {
            const tabsContainer = document.getElementById("tournamentTabs");
            for (let tournament in tournaments) {
                const tab = document.createElement("div");
                tab.classList.add("tab");
                tab.innerText = tournament;
                tab.onclick = () => displayBracket(tournament, tab);
                tabsContainer.appendChild(tab);
            }
        }

        function displayBracket(tournament, clickedTab) {
            const bracketContainer = document.getElementById("bracketContainer");
            bracketContainer.innerHTML = "";
            
            let bracketHTML = `<div class='bracket'>`;
            
            // Round Robin Results
            bracketHTML += `<div class='round-robin'><h3>Round Robin Results</h3><table>`;
            bracketHTML += `<tr><th>Pair</th><th>Score</th><th>Points</th></tr>`;
            tournaments[tournament].RoundRobin.forEach(match => {
                bracketHTML += `<tr><td>${match.pair}</td><td>${match.score}</td><td>${match.points}</td></tr>`;
            });
            bracketHTML += `</table></div>`;
            
            // Ranking
            bracketHTML += `<div class='ranking'><h3>Ranking</h3><table>`;
            bracketHTML += `<tr><th>Player</th><th>Total Points</th><th>Total Score</th><th>Rank</th></tr>`;
            tournaments[tournament].Ranking.forEach(rank => {
                bracketHTML += `<tr><td>${rank.player}</td><td>${rank.totalPoints}</td><td>${rank.totalScore}</td><td>${rank.rank}</td></tr>`;
            });
            bracketHTML += `</table></div>`;
            
            // Semifinals
            bracketHTML += `<div class='round'><h3>Semifinals</h3>`;
            tournaments[tournament].Semifinals.forEach(match => {
                bracketHTML += `<div class='match'>${match.team1} (${match.score1})<br>VS<br>${match.team2} (${match.score2})</div>`;
            });
            bracketHTML += `</div>`;
            
            // Grand Final
            const final = tournaments[tournament].Grandfinal;
            bracketHTML += `<div class='round'><h3>Grandfinal</h3>`;
            bracketHTML += `<div class='match'>${final.team1} (${final.score1})<br>VS<br>${final.team2} (${final.score2})</div>`;
            bracketHTML += `</div>`;
            
            // Champion
            bracketHTML += `<div class='round'><h3>Champion</h3>`;
            bracketHTML += `<div class='winner'>üèÜ ${tournaments[tournament].Champion} üèÜ</div>`;
            bracketHTML += `</div>`;
            
            bracketHTML += `</div>`;
            bracketContainer.innerHTML = bracketHTML;
            
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            clickedTab.classList.add("active");
        }

        loadTabs();
        displayBracket("Inter-Tournament 1", document.querySelector(".tab"));
    </script>
</body>
</html>
