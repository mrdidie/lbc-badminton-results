<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepat BC Homeground</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .tabs { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid black; margin: 5px; }
        .tab:hover { background-color: #ddd; }
        .active { background-color: #bbb; }
        .bracket { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 20px; }
        .round { text-align: center; }
        .match { border: 2px solid black; padding: 10px; margin: 10px; display: inline-block; }
        .winner { background-color: lightgreen; font-weight: bold; padding: 10px; }
        .ranking, .round-robin { margin-top: 20px; }
        table { margin: auto; border-collapse: collapse; width: 100%; max-width: 600px; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
        @media (max-width: 768px) {
            .bracket { flex-direction: column; align-items: center; }
            .match { width: 90%; }
            table { font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1>Lepat BC Homeground</h1>
    <div class="tabs" id="tournamentTabs"></div>
    <div id="bracketContainer"></div>

    <script>
        const tournaments = {
            "Tournament 1/2025": { /* Existing tournament data */ },
            "Tournament 2/2025": { /* Existing tournament data */ },
            "Tournament 3/2025": { /* Existing tournament data */ },
            "All Time Ranking": {
                "Ranking": [
                    { player: "Zaman", sessionJoin: 3, points: 5100, rank: 1 },
                    { player: "Nuar", sessionJoin: 3, points: 2980, rank: 2 },
                    { player: "Ben", sessionJoin: 3, points: 2960, rank: 3 },
                    { player: "Zaim", sessionJoin: 3, points: 2710, rank: 4 },
                    { player: "Radhi", sessionJoin: 3, points: 2710, rank: 5 },
                    { player: "Aizat", sessionJoin: 2, points: 2610, rank: 6 },
                    { player: "Arif", sessionJoin: 2, points: 2360, rank: 7 },
                    { player: "Ijat", sessionJoin: 2, points: 2360, rank: 8 },
                    { player: "Ikhwan", sessionJoin: 2, points: 1900, rank: 9 },
                    { player: "Haiqal", sessionJoin: 2, points: 1800, rank: 10 },
                    { player: "Isey", sessionJoin: 2, points: 1530, rank: 11 },
                    { player: "Zalin", sessionJoin: 2, points: 1280, rank: 12 },
                    { player: "Yus", sessionJoin: 2, points: 1280, rank: 13 },
                    { player: "Ikram", sessionJoin: 2, points: 1280, rank: 14 },
                    { player: "Nazmi", sessionJoin: 2, points: 1180, rank: 15 },
                    { player: "Lah", sessionJoin: 2, points: 200, rank: 16 },
                    { player: "Hadin", sessionJoin: 1, points: 100, rank: 17 }
                ]
            }
        };

        function loadTabs() {
            const tabsContainer = document.getElementById("tournamentTabs");
            for (let tournament in tournaments) {
                const tab = document.createElement("div");
                tab.classList.add("tab");
                tab.innerText = tournament;
                tab.onclick = () => displayBracket(tournament, tab);
                tabsContainer.appendChild(tab);
            }
        }

        function displayBracket(tournament, clickedTab) {
            const bracketContainer = document.getElementById("bracketContainer");
            bracketContainer.innerHTML = "";
            
            if (tournament === "All Time Ranking") {
                let rankingHTML = `<div class='ranking'><h3>All Time Ranking</h3><table>`;
                rankingHTML += `<tr><th>Rank</th><th>Player</th><th>Session Join</th><th>Points</th></tr>`;
                tournaments[tournament].Ranking.forEach(rank => {
                    rankingHTML += `<tr><td>${rank.rank}</td><td>${rank.player}</td><td>${rank.sessionJoin}</td><td>${rank.points}</td></tr>`;
                });
                rankingHTML += `</table></div>`;
                bracketContainer.innerHTML = rankingHTML;
            } else {
                let bracketHTML = `<div class='bracket'>`;
                bracketHTML += `<div class='round-robin'><h3>Round Robin Results</h3><table>`;
                bracketHTML += `<tr><th>Pair</th><th>Score</th><th>Points</th></tr>`;
                tournaments[tournament].RoundRobin.forEach(match => {
                    bracketHTML += `<tr><td>${match.pair}</td><td>${match.score}</td><td>${match.points}</td></tr>`;
                });
                bracketHTML += `</table></div>`;
                bracketHTML += `</div>`;
                bracketContainer.innerHTML = bracketHTML;
            }
        }

        loadTabs();
        displayBracket("Tournament 1/2025", document.querySelector(".tab"));
    </script>
</body>
</html>
